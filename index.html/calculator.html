<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #514b4b; /* light gray background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #24241d; /* Dark gray calculator body */
      border: 2px solid #3e3636; /* Dark gray border */
      border-radius: 20px; /* Rounded corners */
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px; /* Adjust width for elongated appearance */
    }

    .row {
      display: flex;
    }

    .button {
      flex: 1;
      padding: 10px;
      margin: 5px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #454346; /* Light gray buttons */
      color: #f5f1f1; /* Dark gray text */
    }

    .button.clear {
      background-color: #d82727; /* Red clear button */
    }

    .button.equal {
      background-color: blue; /* Blue equal button */
    }

    .screen {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      font-size: 24px;
      text-align: right;
      border: none;
      border-radius: 5px;
      background-color: #d7ce6e; /* White screen background */
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="screen" id="screen" readonly>
    <div class="row">
      <button class="button" onclick="appendToScreen('7')">7</button>
      <button class="button" onclick="appendToScreen('8')">8</button>
      <button class="button" onclick="appendToScreen('9')">9</button>
      <button class="button clear" onclick="clearScreen()">C</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendToScreen('4')">4</button>
      <button class="button" onclick="appendToScreen('5')">5</button>
      <button class="button" onclick="appendToScreen('6')">6</button>
      <button class="button" onclick="appendToScreen('+')">+</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendToScreen('1')">1</button>
      <button class="button" onclick="appendToScreen('2')">2</button>
      <button class="button" onclick="appendToScreen('3')">3</button>
      <button class="button" onclick="appendToScreen('-')">-</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendToScreen('0')">0</button>
      <button class="button" onclick="appendToScreen('.')">.</button>
      <button class="button" onclick="appendToScreen('/')">/</button>
      <button class="button equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function appendToScreen(value) {
      document.getElementById('screen').value += value;
    }

    function clearScreen() {
      document.getElementById('screen').value = '';
    }

    function calculate() {
      var result = eval(document.getElementById('screen').value);
      document.getElementById('screen').value = result;
    }
  </script>
</body>
</html>
